<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>계좌 이체</h2>
    </div>

    <h4 class="mb-3">계좌 이체 정보 입력</h4>

    <form action="" th:action th:object="${account}" method="post">

        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
        </div>

        <div>
            <label for="loginId">from ID</label>
            <input type="text" id="loginId" th:field="*{fromId}" class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{fromId}" />
        </div>
        <div>
            <label for="password">to ID</label>
            <input type="text" id="password" th:field="*{toId}" class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{toId}" />
        </div>
        <div>
            <label for="name">금액</label>
            <input type="text" id="name" th:field="*{money}" class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{money}" />
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">송금</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" onclick="location.href='items.html'"
                        th:onclick="|location.href='@{/members}'|"
                        type="button">취소</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
